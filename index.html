<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EuHeal Slide UI</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="slider" id="slider">
      <!-- Welcome Screen -->
      <section class="screen welcome-screen">
        <h1>Welcome to <span class="highlight">EuHeal</span>!</h1>
        <p>Create an account to get started on your health and happiness journey.</p>
        <button class="btn btn-dark" onclick="goToSlide(1)">Sign Up</button>
        <button class="btn btn-light">Log In</button>
      </section>

      <!-- Explore Screen -->
      <section class="screen explore-screen">
        <h2>Explore the app</h2>
        <p>Now your healthcare companion is in one place and always under control</p>
        <button class="btn btn-social google">Continue with Google</button>
        <button class="btn btn-social apple">Continue with Apple</button>
        <button class="btn btn-social email">Continue with Email</button>
        <p class="login-text">Already have an account? <a href="#" onclick="goToSlide(0)">Log in</a></p>
      </section>
    </div>
  </div>

  <script>
    function goToSlide(index) {
      const slider = document.getElementById("slider");
      slider.style.transform = `translateX(-${index * 100}%)`;
    }
  </script>
</body>
</html>
